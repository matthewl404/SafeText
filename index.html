<!DOCTYPE html>
<html>
<head>
<title>SafeText, a phishing Checker</title>
<style>
  
  body 
  {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #e0f7fa, #f0f8ff);
    padding: 40px;
    color: #333;
  }
  h1
{
  font-size: 36px;
  color: #00796b;
  margin-bottom: 10px;
}
  p
{
  font-size: 18px;
  margin-bottom: 20px;
} 
  textarea 
  {
    width: 90%;
    height: 100px;
    padding: 15px;
    max-width: 600px;
    font-size: 18px;
    border: 2px solid #b2dfdb;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  button
  {
    background-color: #00796b;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover
{
  background-color: #004d40;
}
  #result, #quizResult 
  {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }
  
  .quiz-section
  {
    margin-top: 40px;
    background: #ffffffcc;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  
  label
  {
    display: block;
    margin: 12px 0 8px;
    font-size: 16px;
    text-align: left;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  
  </style>
</head>
<body>
  <h1>SafeText</h1>
  <p>Enter a message to check if it's safe</p>
  <textarea id="messageInput" placeholder="Send a text!"></textarea><br>
  <button onclick="checkPhishing()">Check Text</button>
  <div id="result"></div>
  <div class="quiz-section">
    <h2>Phishing Quiz</h2>
    <p>Q1. Which is a common sign of phishing?</p>
    <label><input type="radio" name="q1" value="a"> A message asks you to click a link</label>
    <label><input type="radio" name="q1" value="b"> A message from your friend</label>
    <label><input type="radio" name="q1" value="c"> A message from your mom</label>
    <button onclick="checkQuiz()">Submit Quiz Answer</button>
    <div id="quizResult"></div>
  </div>



  
<script>
// do stuff here ( the functions )
function checkPhishing()
{
  const text = document.getElementById('messageInput').value.toLowerCase();
  const phishWords = ["click here", "urgent", "final notice", "click now", "limited time" ,"you've won", "free", "lottery", "lucky winner"];
  let found = false;
  const resultShow = document.getElementById('result');


 if(text.trim()==="")
  {
    resultShow.textContent="Please enter a text";
    resultShow.style.color="orange";
  }
  //for loop that goes through all words in phishwords and checks the text to see if it includes any of the words
else
 {
  
  for(const word of phishWords)
      if(text.includes(word))
      {
        found=true;
        break;
        //when the word is found end loop
      }
  if(found)
  {
    resultShow.textContent = "This message may be a phishing attempt!";
    resultShow.style.color = "red";
  }
  else
  {
    resultShow.textContent = "This message looks safe!";
    resultShow.style.color = "green";
  }
}
}

function checkQuiz()
{
  const answers = document.getElementsByName('q1');
  let selected = null;
  const quizResult = document.getElementById('quizResult');
  for(const ans of answers)
    if(ans.checked)
    {
      selected = ans.value;
      break;
    }
  if(selected=='a')
  {
    quizResult.textContent= "Correct! If people ask you to click suspicious links, its a sign of phishing. You can identify these suspicious links by their url.  These suspicious sites usually do not have a https:// at the beginning of the site.";
    quizResult.style.color="green";
  }
  else if(selected ===null)
  {
    quizResult.textContent = "Please pick a choice!";
    quizResult.style.color = "orange";
  }
  else
  {
    quizResult.textContent = "Incorrect. Pick another choice."
    quizResult.style.color = "red";
  }
}
  
</script>
  
</body>
</html>
